{% extends "base.html" %} {% block content %}

<h2 class="general_text_rule">Your Dinosaur Database</h2>
<!-- filters for database information -->
<ul id="filters" class="collapsible">
  <li>
    <div id="filters_header" class="collapsible-header">Filters</div>
    <div class="collapsible-body">
      <form action="#">
        <div class="row">
          <div id="time_filter" class="col s6">
            <h5>Show me Dinosaurs from the...</h5>
            <p>
              <label>
                <input id="cretacious_cb" type="checkbox" />
                <span>Cretacious Time Period</span>
              </label>
            </p>
            <p>
              <label>
                <input id="jurassic_cb" type="checkbox" />
                <span >Jurassic Time Period</span>
              </label>
            </p>
            <p>
              <label>
                <input id="triassic_cb" type="checkbox" />
                <span>Triassic Time Period</span>
              </label>
            </p>
          </div>
          <div id="diet_filter" class="col s6">
            <h5>Show me Dinosaurs who are...</h5>
            <p>
              <label>
                <input id="herbivores_cb" type="checkbox" />
                <span>Herbivores</span>
              </label>
            </p>
            <p>
              <label>
                <input id="carnivores_cb" type="checkbox" />
                <span>Carnivores</span>
              </label>
            </p>
            <p>
              <label>
                <input id="omnivores_cb" type="checkbox" />
                <span>Omnivores</span>
              </label>
            </p>
          </div>
        </div>
      </form>
    </div>
  </li>
</ul>
{% include "database.html" %}
<br />
<!-- add new information database -->
<a
  id="add_info_btn"
  href="{{ url_for('add_info') }}"
  class="btn-floating btn-large #000000 black hoverable"
  ><i class="material-icons">add</i></a
>
{% endblock %}
