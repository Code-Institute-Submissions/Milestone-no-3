<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    

{% block content %}

    {% for info in dinoInfo %}
    <div id="data">
    <br>
        <strong>Name:{{info.name}}</strong><br>
        Time Period:{{info.time_period}}<br>
        Diet:{{info.diet}}<br>
        Height:{{info.height}}<br>
        Speed:{{info.speed}}<br>
        Discovered in:{{info.discovered_in}}<br>
        <br>
        </div>
        <a href="{{ url_for('edit_info', info_id=info._id) }}" id="edit_info_btn" class="btn-floating btn-large #d50000 red accent-4"
      ><i class="material-icons">edit</i></a
    >
    <br>
    <a href="{{ url_for('delete_info', info_id=info._id) }}" id="delete_info_btn" class="btn-floating btn-large #d50000 red accent-4"
      ><i class="material-icons">delete</i></a
    >
    {% endfor %}
    
{% endblock %}
</body>
</html>
