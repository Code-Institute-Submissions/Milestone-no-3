{% extends 'base.html'%} {% block content %}
<h2 class="general_text_rule">Add what you have discovererd to the database</h2>
<!--name category-->
<div class="row">
   <form class="col s12" method="POST" action="#">
      <div class="row">
         <div class="input-field col s12 red-text text-accent-4">
            <label class="red-text text-accent-4" for="name">First Name:</label>
            <input id="name" class="red-text text-accent-4 validate" name="name" type="text" placeholder="T-Rex" required />
         </div>
      </div>
      <!--time period category-->
      <div class="row">
         <div class="input-field col s12">
            <select id="time_period" class="red-text text-accent-4" name="time_period">
               <option class="red-text text-accent-4" value="" disabled selected>Choose your option</option>
               <option  value="Triassic">Triassic</option>
               <option value="Jurassic">Jurassic</option>
               <option value="Cretaceous">Cretaceous</option>
            </select>
            <label class="red-text text-accent-4" for="time_period">Time Period:</label>
         </div>
      </div>
      <!--diet category-->
      <div class="row">
         <div class="input-field col s12">
            <label class="red-text text-accent-4" for="diet">Diet:</label>
            <input id="diet" class="red-text text-accent-4 validate" name="diet" type="text"  placeholder="Carvnivore" required/>
         </div>
      </div>
      <!--length category-->
      <div class="row">
         <div class="input-field col s12">
            <label class="red-text text-accent-4" for="length">Length:</label>
            <input id="length" class="red-text text-accent-4 validate" name="length" type="text" placeholder="3 metres" required/>
         </div>
      </div>
      <!--speed category-->
      <div class="row">
         <div class="input-field col s12">
            <label class="red-text text-accent-4" for="speed">Speed:</label>
            <input id="speed" class="red-text text-accent-4 validate" name="speed" type="text"  placeholder="30 kph" required/>
         </div>
      </div>
      <!--discovererd in category-->
      <div class="row">
         <div class="input-field col s12">
            <label class="red-text text-accent-4" for="discovered_in">Discovered In:</label>
            <input id="discovered_in" class="red-text text-accent-4 validate" name="discovered_in" type="text"  placeholder="South Dakota USA" required/>
         </div>
      </div>
      <!--extra information in category-->
      <div class="row">
         <div class="input-field col s12">
            <label class="red-text text-accent-4" for="extra_information">Extra Information:</label>
            <input id="extra_information"  name="extra_information" type="text" class="materialize-textarea validate red-text text-accent-4" placeholder="Anything else you find interesting about this terrible lizard">        
         </div>
      </div>
      <!--submit button-->
      <button id="add_submit" class="btn #d50000 red accent-4 btn-large" type="submit" name="add_submit">
      Submit
      <i class="material-icons right"></i>
      </button>
   </form>
</div>
{% endblock %}
