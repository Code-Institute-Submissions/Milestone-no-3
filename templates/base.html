<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="css/hover.css" rel="stylesheet" media="all">
    <title>The Dino Database</title>
  </head>

  <body id="main_body">
    <header>
    
      <nav>
      <!-- navbar -->
        <div id="top" class="nav-wrapper #212121 grey darken-4">
          <a
            href="{{ url_for('index') }}" id="title"
            class="brand-logo red-text text-accent-4 left"
            >The Dino Database</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right red-text text-accent-4"
            ><i class="material-icons">menu</i></a
          >
          <ul class="hide-on-med-and-down right ">
            <li>
              <a href="{{ url_for('index') }}" class="red-text text-accent-4 navbtn">Home</a>
            </li>
            <li>
              <a href="{{ url_for('main_page') }}" class="red-text text-accent-4 navbtn">Database</a>
            </li>
            <li>
              <a href="{{ url_for('final_page') }}" class="red-text text-accent-4 navbtn">More Info</a>
            </li>
          </ul>
        </div>
        <!-- mobile navbar -->
        <ul class="sidenav #212121 grey darken-4" id="mobile-demo">
          <li><a href="{{ url_for('index') }}" class="red-text text-accent-4 navbtn">Home</a></li>
          <li>
            <a href="{{ url_for('main_page') }}" class="red-text text-accent-4 navbtn">Database</a>
          </li>
          <li>
            <a href="{{ url_for('final_page') }}" class="red-text text-accent-4 navbtn"
              >More Info</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- button to return user to top of page -->
   <a href="#top" id="return_top_btn" class="btn-floating #2e7d32 #d50000 red accent-4 btn-large hoverable">
      
      <i class="material-icons right">arrow_upward</i>
    </a>
    <!-- main background image -->
    <img
      class="background_img"
      src="{{ url_for('static', filename='images/Skeleton2.jpg') }}"
      alt="Dinosaur skeleton"
    />
      

    {% block content%} 
    
    {% endblock %}
    
    <!-- scripts -->
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
