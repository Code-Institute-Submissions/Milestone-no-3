<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper #2e7d32 green darken-3">
          <a
            href="{{ url_for('static', filename='index.html') }}"
            class="brand-logo"
            >The Dinosaur Index</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="{{ url_for('static', filename='index') }}">Home</a>
            </li>
            <li>
              <a href="{{ url_for('static', filename='base') }}">Database</a>
            </li>
            <li>
              <a href="{{ url_for('static', filename='finalpage') }}"
                >More Info</a
              >
            </li>
          </ul>
        </div>

        <ul class="sidenav" id="mobile-demo">
          <li><a href="{{ url_for('static', filename='index') }}">Home</a></li>
          <li>
            <a href="{{ url_for('static', filename='base') }}">Database</a>
          </li>
          <li>
            <a href="{{ url_for('static', filename='final-page') }}"
              >More Info</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <h2>Welcome to a long lost world!</h2>
    <img
      class="background_img"
      src="{{ url_for('static', filename='images/Skeleton2.jpg') }}"
      alt="Dinosaur skeleton"
    />
      <p>
        Dinosaurs have been gone from our planet for roughly 65 million years,
        yet people are still fascinated by them.
      </p>
    </div>

    {% block content%} {% endblock %}
    <a class="btn-floating btn-large #2e7d32 green darken-3"
      ><i class="material-icons">edit</i></a
    >
    <a
      href="{{ url_for('static', filename='add_task') }}"
      class="btn-floating btn-large #2e7d32 green darken-3"
      ><i class="material-icons">add</i></a
    >
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
