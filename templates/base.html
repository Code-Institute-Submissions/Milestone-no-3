<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Dino Index</title>
  </head>

  <body>
    <header>
    
      <nav>
      <!-- navbar -->
        <div class="nav-wrapper #2e7d32 green darken-3">
          <a
            href="{{ url_for('index') }}"
            class="brand-logo"
            >The Dinosaur Index</a
          >
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="{{ url_for('index') }}">Home</a>
            </li>
            <li>
              <a href="{{ url_for('main_page') }}">Database</a>
            </li>
            <li>
              <a href="{{ url_for('final_page') }}">More Info</a>
            </li>
          </ul>
        </div>
        <!-- mobile navbar -->
        <ul class="sidenav #2e7d32 green darken-3" id="mobile-demo">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li>
            <a href="{{ url_for('main_page') }}">Database</a>
          </li>
          <li>
            <a href="{{ url_for('final_page') }}"
              >More Info</a
            >
          </li>
        </ul>
      </nav>
    </header>
    
   
    <img
      class="background_img"
      src="{{ url_for('static', filename='images/Skeleton2.jpg') }}"
      alt="Dinosaur skeleton"
    />
      

    {% block content%} 
    
    {% endblock %}
    
    <!-- scripts -->
    <script src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
